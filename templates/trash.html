<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Корзина / История удалений</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {box-sizing: border-box;}
        body {
            background: linear-gradient(180deg, #050a16 0%, #0a1628 50%, #0f1f3a 100%);
            color: #f0f0f0;
            font-family: 'Manrope', system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: linear-gradient(135deg, rgba(255,255,255,0.04), rgba(255,255,255,0.01));
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 12px 40px rgba(0,0,0,0.5), inset 0 1px 0 rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 12px;
        }

        th, td {
            border: 1px solid rgba(255,255,255,0.08);
            padding: 12px;
            text-align: left;
            word-break: break-word;
        }

        th {
            background: rgba(255,255,255,0.06);
            font-weight: 700;
        }

        td {
            background: rgba(255,255,255,0.02);
        }

        tr:hover td {
            background: rgba(255,255,255,0.04);
        }

        button {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            color: #f0f0f0;
            border: 1px solid #22c55e;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            font-family: inherit;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(34,197,94,0.3);
        }

        button:hover {
            background: linear-gradient(135deg, #16a34a 0%, #15803d 100%);
            box-shadow: 0 4px 12px rgba(34,197,94,0.4);
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        .back-btn button {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            border-color: #3b82f6;
            box-shadow: 0 2px 8px rgba(59,130,246,0.3);
        }

        .back-btn button:hover {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            box-shadow: 0 4px 12px rgba(59,130,246,0.4);
        }

        a {
            text-decoration: none;
        }

        /* Кнопка назад */
        .back-btn {
            text-align: center;
            margin-top: 20px;
        }

        .empty {
            text-align: center;
            padding: 40px;
            color: #94a3b8;
            font-size: 16px;
        }

        /* Адаптация под мобилы */
        @media (max-width: 600px) {
            body {
                padding: 12px;
            }
            .container {
                padding: 16px;
            }
            table, th, td {
                font-size: 0.9rem;
            }
            button {
                width: 100%;
                margin-bottom: 5px;
                padding: 12px;
            }
            /* Hide table and show card layout */
            table, thead, tbody, th, td, tr {
                display: block;
            }
            thead tr {
                display: none;
            }
            tr {
                margin-bottom: 15px;
                background: rgba(255,255,255,0.02);
                border-radius: 8px;
                padding: 10px;
            }
            td {
                border: none;
                position: relative;
                padding-left: 50%;
                text-align: right;
            }
            td:before {
                content: attr(data-label);
                position: absolute;
                left: 10px;
                width: 45%;
                padding-right: 10px;
                text-align: left;
                font-weight: 700;
                color: #94a3b8;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Корзина / История удалений</h2>

    {% if not log %}
        <div class="empty">Пока ничего не удалено</div>
    {% else %}
        <table>
            <tr>
                <th>Фото</th>
                <th>Удалено из</th>
                <th>Дата удаления</th>
                <th>Действие</th>
            </tr>
            {% for item in log %}
            <tr>
                <td data-label="Фото">{{ item.filename }}</td>
                <td data-label="Удалено из">{{ item.original_path }}</td>
                <td data-label="Дата удаления">{{ item.deleted_at }}</td>
                <td data-label="Действие">
                    <a href="/restore/{{ item.filename }}"><button>Восстановить</button></a>
                </td>
            </tr>
            {% endfor %}
        </table>
    {% endif %}

    <div class="back-btn">
        <a href="/"><button>Назад к фото</button></a>
    </div>
</div>

</body>
</html>
